<html>
	<head>
		<title>ChromeCastNodeCaster</title>
		<script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
	</head>
	<body>
		<script language="javascript">
			window.onload = function() {
				var dontClose = document.getElementsByClassName('dontClose')[0];
				
				setInterval(function() {
					if(dontClose.style.display !== "none") {
						dontClose.style.display = "none";
					}
					else {
						dontClose.style.display = "block";
					}
				}, 3000);
				
				window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();

				castReceiverManager.onSenderDisconnected = function(event) { 
					console.log('Received Sender Disconnected event: ' + event.data); 
				};
				
				castReceiverManager.onShutdown = function(event) { 
					console.log('Received Shutdown event: ' + event.data); 
				};
				
				window.castReceiverManager.start();
			}
		</script>
		<style>
			html, body {
				padding: 0;
				margin: 0;
			}
			
			.mainFrame {
				width: 100%;
				height: 100%;
			}
			
			.dontClose {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(255, 255, 255, 0.01);
			}
		</style>
		<div class="dontClose"></div>
		<iframe class="mainFrame" scrolling="no" frameborder="0" src="http://rawgit.com/thrandre/InfoFrame/master/index.html"></iframe>
	</body>
</html>
